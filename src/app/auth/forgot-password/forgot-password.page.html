<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-nav>
          <ion-row style="justify-content: center">
            <img alt="logo" src="../../../assets/logo.png" height="40px" width="120px">
          </ion-row>
        </ion-nav>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-row class="ion-margin-top" style="justify-content: center">
        <ion-col size="6" class="ion-text-center">
          <ion-text color="danger">
            <p><strong> You are Requesting new password</strong></p>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row style="justify-content: center">

        <form>
          <ion-card class="ion-padding">
            <ion-list lines="full" class="ion-no-margin ion-no-padding">
              <div class="ion-text-center">
                <ion-title><strong>New Password</strong></ion-title>
              </div>

              <ion-item lines="none">
                <ion-label position="stacked">EMAIL</ion-label>
                <ion-input id="rounded" required type="text"></ion-input>
              </ion-item><br>



            </ion-list>

          </ion-card>
        </form>


      </ion-row>

      <ion-row style="justify-content: center">
        <ion-col size="9" size-sm="2">
          <div>
            <ion-button expand="block" size="medium" color="warning" type="submit">
              <ion-text color="light"><strong>Reset Password</strong> </ion-text>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>


      <ion-row class="ion-padding-top" style="justify-content: center">
        <ion-router-link color="dark" href="/login">Back to Login</ion-router-link>
      </ion-row>
    </ion-content>
  </ion-app>
</body>
