<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-nav>
        <ion-row style="justify-content: center">
          <img alt="logo" src="../../../assets/logo.png" height="50px" width="200px">
        </ion-row>
      </ion-nav>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-row style="justify-content: center">
      <ion-text color="danger">
        <h5>We Don't know this email Please add another one</h5>
      </ion-text>
    </ion-row>

    <ion-row style="justify-content: center">

      <form>
        <ion-card>
          <ion-list lines="full" class="ion-no-margin ion-no-padding">

            <ion-item>
              <ion-label position="stacked">EMAIL <ion-text color="danger"></ion-text>
              </ion-label>
              <ion-input required type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">PASSWORD<ion-text color="danger"></ion-text>
              </ion-label>
              <ion-input required type="text"></ion-input>
            </ion-item>


          </ion-list>

          <div class="ion-padding">
            <ion-button expand="block" shape="round" color="warning" type="submit" class="ion-no-margin ">
              <ion-text color="light">Sign In</ion-text>
            </ion-button>
          </div>
        </ion-card>
      </form>

    </ion-row>
    <ion-row style="justify-content: center">
      <app-forgot-password></app-forgot-password>
    </ion-row>

  </ion-content>
</ion-app>
