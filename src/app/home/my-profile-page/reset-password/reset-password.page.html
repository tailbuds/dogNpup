<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-img src="../../../assets/Grayscale.png" id="header-img" [routerLink]="['/']"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <div id="header" class="ion-text-center">
      <h1 class="ion-no-margin title">Change Password</h1>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-padding-start-md" size="3" size-sm="2" size-md="2" size-lg="1">
          <ion-avatar size="10">
            <img src="./../../../assets/profile-pic.jpg" alt="profile pic">
          </ion-avatar>
        </ion-col>
      </ion-row>
    </div>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6" size-md="3" id="name" class="ion-text-center">
        <span id="firstName">John </span>
        <span id="lastName"> Doe</span>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center content">
      <ion-col size="10" size-md=4>
        <ion-row>
          <ion-col size="6">
            <h1 id="label">Old Password</h1>
          </ion-col>
          <ion-col size="6" class="ion-justify-content-end">
            <ion-item lines="none">
              <ion-input type="password" id="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <h1 id="label">New Password</h1>
          </ion-col>
          <ion-col size="6" class="ion-justify-content-end">
            <ion-item lines="none">
              <ion-input type="password" id="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <h1 id="label">Retype Password</h1>
          </ion-col>
          <ion-col size="6" class="ion-justify-content-end">
            <ion-item lines="none">
              <ion-input type="password" id="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" shape="round" id="button" color="white" [routerLink]="['/','home','profile']"><span>Change Password</span></ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
